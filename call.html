<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Apply bind method</title>
</head>
<body>
    <h2>Call, Apply , bind methods</h2>

    <script>
        let person = {
            firstName: "Goutham",
            lastName : "Reddy",
        }

        let printFullName = function(hometown,state){
            console.log(`${this.firstName} ${this.lastName} from ${hometown}, ${state}` )   
        }
       
        


        let person2 = {
            firstName: "Sumit",
            lastName : "Reddy",
        }

        // function borrowing
        printFullName.call(person, "Kharagpur", "West Bengal");
        printFullName.apply(person2,["Kharagpur", "West Bengal"])

        // bind method
        let printMyname = printFullName.bind(person, 
        "KOLKATA","west bengal")
        printMyname()
    </script>
</body>
</html>
